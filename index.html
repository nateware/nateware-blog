---
layout: default
title: Blog Posts
---

<div id="home">
  <h1 class="page-header">Articles by Date</h1>
  <ul class="posts">
    <!-- can't use "published" because jekyll hijacks -->
    {% for post in site.posts %}
      {% if post.draft != true and post.listpost != false %}
        {% include post_list.html %}
      {% endif %}
    {% endfor %}
  </ul>
</div>
