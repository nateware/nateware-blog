---
layout: default
title: Nate Wiger
---

<div id="home">
  <h1>Nate Wiger vs Software</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <!-- can't use "published" because jekyll hijacks -->
      {% if post.draft != true %}
      <li>
      <span class="postdate">{{ post.date | date_to_string }}</span> &raquo;
        <a href="{{ post.url }}" class="posttitle">{{ post.title }}</a>
        <div class="summary">{{ post.summary }} <a href="{{ post.url }}">read more...</a></div>
        
      </li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
