---
layout: default
---
<h2 class="page-header">{{page.title}}</h2>
<ul class="posts">
  {% for post in site.posts %}
    {% for tag in post.tags %}
      {% if tag == page.tag and post.draft != true and post.listpost != false %}
        {% include post_list.html %}
      {% endif %}
    {% endfor %}
  {% endfor %}
</ul>
