---
layout: default
title: Error Posts
---

<script type="text/javascript">
  {% include redirects.js %}
</script>
<div id="home">
  <h1 class="page-header">404 :(</h1>
  <p>
    Sorry, the requested URL <span id="bad_url"></span> was not found.
    How about one of these instead?
  </p>
  <ul class="posts">
    <!-- can't use "published" because jekyll hijacks -->
    {% for post in site.posts %}
      {% if post.draft != true and post.listpost != false %}
        {% include post_list.html %}
      {% endif %}
    {% endfor %}
  </ul>
</div>
